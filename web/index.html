<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Weather Dashboard</title>

    <link rel="stylesheet" href="login.css">
</head>

<body class="dark-mode">

<div class="bg-shapes">
    <div class="shape shape1"></div>
    <div class="shape shape2"></div>
    <div class="shape shape3"></div>
</div>

<div class="container">

    <button class="theme-toggle" id="themeToggle">
        <span id="themeIcon">‚òÄÔ∏è</span>
        <span id="themeText">Light</span>
    </button>

    <div class="login-card">
        <div class="logo-section">
            <div class="logo">üå§Ô∏è</div>
            <h1>Welcome Back</h1>
            <p>Login to access your weather dashboard</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label>Email</label>
                <input id="email" class="form-input" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input id="password" type="password" class="form-input" required>
            </div>

            <button type="submit" class="login-btn">
                <span class="btn-text">Login to Dashboard</span>
            </button>

            <p id="loginError"></p>
        </form>
    </div>
</div>

<script src="login.js"></script>
</body>
</html>
